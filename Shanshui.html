
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Gamedev Canvas Workshop</title>
        <style>
            * { padding: 0; margin: 0;  }
            canvas {    background: #eee; display: block; margin: 0 auto;   }
        </style>
    </head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>



var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width / 2;
var y = canvas.height - 30;
var dx = 2;
var dy = -2;
var paddleHeight = 10;
var paddleWidth = 75;
var paddleColour = "#0095DD";
var paddleX = (canvas.width - paddleWidth) / 2;
var brickX = (canvas.width /2);
var brickY = (canvas.height - brickHeight) / 2;
var rightPressed = false;
var leftPressed = false;
var xPressed = false;
var cPressed = false;
var zPressed = false;
var brickRowCount = 3;
var brickColumnCount = 5;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
var brick1Location = 0;
var brick2Location = -100;
var brick3Location = -250;
var brick4Location = -350;
var colour = "#" + ((1 << 24) * Math.random() | 0).toString(16);

var bricks = [];
for (var c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (var r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}

var score = 0;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
    else if (e.key == "x") {
        xPressed = true;
    }    
    else if (e.key == "c") {
        cPressed = true;
    }    
    else if (e.key == "z") {
        zPressed = true;
    }
}

function keyUpHandler(e) {
    if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
    else if (e.key == "x") {
        xPressed = false;
    }    
    else if (e.key == "c") {
        cPressed = false;
    }   
     else if (e.key == "z") {
        zPressed = false;
    }
}
function collisionDetection() {
    for (var c = 0; c < brickColumnCount; c++) {
        for (var r = 0; r < brickRowCount; r++) {
            var b = bricks[c][r];
            if (b.status == 1) {
                if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                    dy = -dy;
                    colour = "#" + ((1 << 24) * Math.random() | 0).toString(16);
                    b.status = 0;
                    score++;
                    if(score == brickRowCount*brickColumnCount) {
                        alert("YOU WIN, CONGRATULATIONS!!!");
                        document.location.reload();
                        clearInterval(interval); // Needed for chrome to end game
                    }
                }
            }
        }
    }
}

function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: " + score, 8, 20);
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = colour;
    ctx.fill();
    ctx.closePath();
}
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = paddleColour;
    ctx.fill();
    ctx.closePath();
}

function drawBrick() {
    ctx.beginPath();
    ctx.rect(brickX, brick1Location, brickWidth, brickHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function drawBrick2() {
    ctx.beginPath();
    ctx.rect(brickX +80, brick2Location, brickWidth, brickHeight);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();
}

function drawBrick3() {
    ctx.beginPath();
    ctx.rect(brickX - 120, brick3Location, brickWidth, brickHeight);
    ctx.fillStyle = "#00FF00";
    ctx.fill();
    ctx.closePath();
}

function drawBrick4() {
    ctx.beginPath();
    ctx.rect(brickX + 30, brick4Location, brickWidth, brickHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}
// function drawBricks() {
//     for (var c = 0; c < brickColumnCount; c++) {
//         for (var r = 0; r < brickRowCount; r++) {
//             if (bricks[c][r].status == 1) {
//                 var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
//                 var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
//                 bricks[c][r].x = brickX;
//                 bricks[c][r].y = brickY;
//                 ctx.beginPath();
//                 ctx.rect(brickX, brickY, brickWidth, brickHeight);
//                 ctx.fillStyle = "#0095DD";
//                 ctx.fill();
//                 ctx.closePath();
//             }
//         }
//     }
// }

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // drawBricks();
    drawBrick();
    drawBrick2();
    drawBrick3();
    drawBrick4();
//    drawBall();
    drawPaddle();
    drawScore();
    collisionDetection();

    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx*1.1;
        colour = "#" + ((1 << 24) * Math.random() | 0).toString(16);
    }
    if (y + dy < ballRadius) {
        dy = -dy*1.1;
        colour = "#" + ((1 << 24) * Math.random() | 0).toString(16);
    }
    else if (y + dy > canvas.height - ballRadius) {
        // if (x > canvas.height && x < paddleX + paddleWidth) {
    //         if (y = y - paddleHeight) {
    //             dy = -dy;
    //         }
    //     }
    //     else {
    //         alert("GAME OVER");
    //         document.location.reload();
    //         clearInterval(interval); // Needed for Chrome to end game
                dy = -dy;
        // }
    }
    if (brick1Location == canvas.height - brickHeight)
        {
                if((brickX < (paddleX - paddleWidth)) || brickX > (paddleX + paddleWidth) && paddleColour == "#0095DD") {
                    alert("GAME OVER");
                    document.location.reload();
                clearInterval(interval); //Needed for Chrome to end game                }
                 }
                  else if (brickX <= (paddleX + 40) && brickX >= (paddleX - 40))
                {
                    score += 1;
                }
        }


    

    if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 7;
    }
    else if (leftPressed && paddleX > 0) {
        paddleX -= 7;
    }
    else if (xPressed && (paddleColour == "#0095DD" || paddleColour == "#00FF00")){
        paddleColour = "#FF0000";
    }    
    else if (cPressed && (paddleColour == "#FF0000" || paddleColour == "#00FF00")){
        paddleColour = "#0095DD";
    }
    else if (zPressed && (paddleColour == "#FF0000" || paddleColour == "#0095DD")){
        paddleColour = "#00FF00";
    }

    x += dx;
    y += dy;
    brick1Location += 1.5;
    brick2Location += 1.5;
    brick3Location += 1.5;
    brick4Location += 1.5;
}

var interval = setInterval(draw, 10);
</script>

</body>
</html>
